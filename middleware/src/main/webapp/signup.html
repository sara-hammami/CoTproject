<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="icon" href="./assets/logo.jpg" type="image/jpg">
    <link rel="manifest" href="manifest.json" />
    <title>Garbage Monitoring System</title>
</head>

<body>
<div id="main-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="signup-container">
                    <div class="signup-header">
                        <h1>Register</h1>
                        <p>To create an account!</p>
                    </div>
                    <div class="signup-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="xxxxx@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="**************">
                        </div>

                        <div class="form-group">
                            <label for="passwordConfirmation">Confirm Password</label>
                            <input type="password" id="passwordConfirmation" placeholder="**************">
                        </div>

                        <button onclick="register()">Register</button>

                        <div class="login-link">
                            <p>Already have an account? <span onclick="goToLogin()">Login</span></p>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/signup.js"></script>
</body>
</html>
